<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo app</title>
  
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  
  <link rel="stylesheet" href="./style.css">
  <script type="module" src="./app.js"></script>
</head>
<body>
  
  <div class="container mt-5">
    <div class="todo-container card mt-3" id="whenSignIn">
      <div class="card-body">
          <form class="row mb-5" action="javascript:void(0);">
            <div class="col-9">
              <input type="text" class="form-control" id="newTask" placeholder="add new task">
            </div>
            <div class="col text-center">
              <button type="submit" id="addBtn" class="btn btn-primary">Add</button>
            </div>
          </form>

          <ul id="tasksList" class="tasksList">
            <!-- <li>List one two three</li> -->
          </ul>
          
        </div>
      </div>
    </div>


  </div>

</body>
</html>
